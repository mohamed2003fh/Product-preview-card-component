<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component </title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon-32x32.png">

</head>
<body>


    <div class="box">
        <div class="lol">
            <div class="container-item">
                <div id="image-container">
                    <img class="image" src="image-product-desktop.jpg" alt="picture of a bootle of parfum">
                    <img class="phone-img" src="image-product-mobile.jpg" alt="">
                </div>
                <div id="content-container">
                    <p class="small-title">PERFUME</p>
                    <h1 class="big-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-information">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel. </p>
                    <div class="price-container">
                        <p class="price-now">$149.99</p>
                        <p class="old-price">$169.99</p>
                    </div>
                    <button class="buy-button"> <img class="add-to-card" src="shopping-cart-24.png" alt=""> Add to Cart</button>
                </div>
            </div>
        </div>
    </div> 
    
    
</body>
</html>
